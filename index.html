<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styele.css" />
    <title>Game</title>
  </head>
  <body>
    <h1>How do you want your project to be?</h1>
    <ul>
      <li>
        <label for="fast" class="label">
          <span class="title">Fast</span>
          <input type="checkbox" id="fast" />
          <span class="switch"></span>
        </label>
      </li>
      <li>
        <label for="cheap" class="label">
          <span class="title">Cheap</span>
          <input type="checkbox" id="cheap" />
          <span class="switch"></span>
        </label>
      </li>
      <li>
        <label for="good" class="label">
          <span class="title">Good</span>
          <input type="checkbox" id="good" />
          <span class="switch"></span>
        </label>
      </li>
    </ul>

    <script src="/main.js"></script>
  </body>
</html>
